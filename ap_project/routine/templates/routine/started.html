<html lang="fa">
<head>

  <title>شروع روتین</title>

    body { font-family: Tahoma, Arial, sans-serif; direction: rtl; background:#fff; color:#222 }

  <div class="container">
    <div class="card">
      <h1>شما طرح زیر را انتخاب کردید</h1>
      <div class="plan">{{ plan }}</div>
      <p style="margin-top:18px">بعدی: در اینجا می‌توانیم مراحل را بسازیم و برای کاربر ذخیره کنیم.</p>
    </div>
  </div>
</body>
</html>
