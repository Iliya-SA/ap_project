{% extends "store/base.html" %}
{% block title %}نتیجه کوییز{% endblock %}

{% block content %}
<div class="card p-4">
  <h4>نتیجه کوییز</h4>

  {% if saved %}
    <p class="text-success">✅ خروجی در پروفایل ذخیره شد.</p>
  {% endif %}

  <pre>Preferences: {{ preferences_output|safe }}</pre>
  <pre>Keywords: {{ keywords_output|safe }}</pre>
  <p>Profile ID: {{ profile.pk }}</p>
</div>
{% endblock %}
