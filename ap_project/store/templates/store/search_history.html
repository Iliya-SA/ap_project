{% extends 'store/base.html' %}

{% block content %}
  <h2>تاریخچه جستجو</h2>
  <ul>
    {% for item in history %}
      <li>
        <a href="{% url 'store' %}?q={{ item.query|urlencode }}">{{ item.query }}</a>
        <span style="color: gray;">({{ item.timestamp|date:"Y/m/d H:i" }})</span>
      </li>
    {% empty %}
      <li>هیچ جستجویی ثبت نشده است.</li>
    {% endfor %}
  </ul>
{% endblock %}
