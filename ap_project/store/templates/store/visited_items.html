{% extends 'store/base.html' %}

{% block content %}
  <h2>محصولات بازدیدشده</h2>
  <ul>
  {% for item in visited_items %}
      <li>
        محصول: <a href="{{ item.url }}">{{ item.name }}</a> | زمان بازدید: {{ item.visit_time }}
      </li>
    {% empty %}
      <li>هیچ محصولی بازدید نشده است.</li>
    {% endfor %}
  </ul>
{% endblock %}
