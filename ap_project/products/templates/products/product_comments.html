<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>نظرات محصول: {{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .comment {
            background-color: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .comment strong {
            font-size: 1.1rem;
            color: #007bff;
        }
        .rating {
            color: #ffc107;
            font-weight: bold;
            margin-left: 10px;
        }
        .comment-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }
        .comment-date {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #777;
        }
        .back-btn {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نظرات محصول: {{ product.name }}</h2>

        {% if comments %}
            {% for comment in comments %}
                <div class="comment">
                    <strong>{{ comment.user }}</strong>
                    <span class="rating">⭐ {{ comment.rating }}</span>
                    <div class="comment-text">{{ comment.text }}</div>
                    <div class="comment-date">{{ comment.created_at|date:"Y/m/d H:i" }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>هیچ نظری برای این محصول ثبت نشده است.</p>
        {% endif %}

    <a href="{% url 'product-detail' product.pk %}" class="btn btn-secondary back-btn">بازگشت به صفحه محصول</a>
    </div>
</body>
</html>
