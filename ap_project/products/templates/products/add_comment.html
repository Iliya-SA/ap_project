<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ارسال نظر برای {{ view.get_object.product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            direction: rtl;
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            margin-top: 15px;
        }
        .back-link {
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ارسال نظر برای {{ view.get_object.product.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_text">متن نظر</label>
                {{ form.text }}
            </div>
            <div class="mb-3">
                <label for="id_rating">امتیاز (1 تا 5)</label>
                {{ form.rating }}
            </div>
            <button type="submit" class="btn btn-primary">ارسال نظر</button>
        </form>
    <a href="{% url 'product-detail' view.kwargs.pk %}" class="back-link">بازگشت به صفحه محصول</a>
    </div>
</body>
</html>
