<!-- store/templates/store/base.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}فروشگاه لوازم آرایشی{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { direction: rtl; text-align: right; background-color: #f9f9f9; }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        header.header-bar {
            background-color: #d4edda; /* سبز کم‌رنگ */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
        }
        header.header-bar .btn {
            margin-left: 6px;
        }
        /* نوار دسته‌بندی */
        nav.category-bar {
            background-color: #f5f0e6;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
            margin-bottom: 20px;
        }
        .dropdown-menu-container {
            position: relative;
        }
        .category-title {
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            /* force fully opaque white background */
            background-color: #ffffff !important;
            background: rgba(255,255,255,1) !important;
            opacity: 1 !important; /* ensure dropdown is fully opaque */
            /* remove any glass/backdrop effects that might show background */
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            filter: none !important;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15) !important;
            border-radius: 6px;
            padding: 10px 15px;
            min-width: 140px;
            z-index: 1050;
        }
        /* back button used on some pages (routine) should stay under dropdowns */
        .routine-back-btn {
            z-index: 1000 !important;
        }
        .dropdown-menu a {
            display: block;
            padding: 6px 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .dropdown-menu a:hover {
            background-color: #e0d7c8;
            color: #000;
        }
        .dropdown-menu-container:hover .dropdown-menu {
            display: block;
        }
        nav.category-bar > div a {
            margin-left: 15px;
            color: #555;
            text-decoration: none;
            font-weight: 500;
        }
        nav.category-bar > div a:hover {
            color: #000;
            text-decoration: underline;
        }
        .contact-links a {
            margin-left: 15px;
        }

        /* استایل کادر پیشنهاد (suggestion box) */
        #suggestion-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        #suggestion-box div {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #suggestion-box div:hover {
            background-color: #f0f0f0;
        }
    </style>
    {% load static %}
</head>
<body>

<header class="header-bar d-flex justify-content-between align-items-center">
    <div><h4><a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">فروشگاه لوازم آرایشی</a></h4></div>
    <div class="flex-grow-1 mx-3" style="position: relative; max-width: 400px;">
        <form method="GET" action="{% url 'store' %}" autocomplete="off">
            <input id="search-input" type="search" name="q" placeholder="جستجو محصول..." class="form-control" autocomplete="off" />
            <div id="suggestion-box"></div>
        </form>
    </div>
    <div class="d-flex align-items-center">
        <a href="{% url 'cart-detail' %}" class="btn btn-warning">سبد خرید من</a>

        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-primary">پروفایل من</a>
            <a href="{% url 'routine' %}" class="btn btn-outline-success">روتین پوستی</a>
        {% else %}
            <a href="{% url 'signin' %}" class="btn btn-outline-success">ورود</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">ثبت‌نام</a>
        {% endif %}
    </div>
</header>

<nav class="category-bar">
    <div class="dropdown-menu-container">
        <span class="category-title">دسته بندی ▼</span>
        <div class="dropdown-menu">
            <a href="{% url 'category' 'مرطوب‌کننده' %}">مرطوب‌کننده</a>
            <a href="{% url 'category' 'ضدآفتاب' %}">ضدآفتاب</a>
            <a href="{% url 'category' 'ضدچروک' %}">ضدچروک</a>
            <a href="{% url 'category' 'روشن‌کننده' %}">روشن‌کننده</a>
            <a href="{% url 'category' 'ضدجوش' %}">ضدجوش</a>
            <a href="{% url 'category' 'کرم شب' %}">کرم شب</a>
        </div>
    </div>
    <div class="contact-links">
        <a href="{% url 'contact_feedback' %}">تماس با ما</a>
    <a href="{% url 'visited-items' %}">بازدیدشده</a>
    </div>
</nav>


<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<script>
// Custom autocomplete for product suggestions with product id
document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById('search-input');
    const box = document.getElementById('suggestion-box');
    let timer = null;
    input.addEventListener('input', function() {
        clearTimeout(timer);
        const val = input.value.trim();
        if (!val) {
            box.style.display = 'none';
            box.innerHTML = '';
            return;
        }
        timer = setTimeout(function() {
            fetch(`/autocomplete/?q=${encodeURIComponent(val)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        box.style.display = 'none';
                        box.innerHTML = '';
                        return;
                    }
                    box.innerHTML = '';
                    data.forEach(item => {
                        // item can be {id, name} if backend returns it
                        let id = item.id || item;
                        let name = item.name || item;
                        const div = document.createElement('div');
                        div.textContent = name;
                        div.style.cursor = 'pointer';
                        div.onclick = function() {
                            window.location.href = `/products/${id}/`;
                        };
                        box.appendChild(div);
                    });
                    box.style.display = 'block';
                });
        }, 200);
    });
    document.addEventListener('click', function(e) {
        if (!box.contains(e.target) && e.target !== input) {
            box.style.display = 'none';
        }
    });
});
</script>

</body>
</html>
